<script>
    const routine = document.getElementById("routine");
    const listBox = document.getElementById("list");
    console.log(listBox)

    document.querySelector(".to-do-container").addEventListener("keypress",(e)=>{
        if(e.key == "Enter")
            saveRoutine();
    })
    function saveRoutine(){
        if( routine.value != ''){
            listBox.innerHTML += `
                <div class="lists">
                    <p class="work">${routine.value}</p>
                    <button class="del" onclick="removeList(this)">Remove</button>
                </div>
            `
        }
        routine.value=''
    }
    function removeList(obj){
        obj.parentNode.style.display="none"
    }
